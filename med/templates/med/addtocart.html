<html>


<div style="float:left; width:80%;">
<center>Billing Summary</center>
<p>Bill ID:{{bid}}     Customer ID:{{cid}}</p>
<table>
    <tr> <td>Item Id</td><td>Quantity</td><td>Price</td></tr>
    {% for i,j,k in zip %}
    <tr><td>{{i.0}}</td><td>{{j.0}}</td><td>{{k.0}}</td></tr>
    {% endfor %}
</table>
</div>

<div style="float:left; width:15%;">
<form action="/login/customer/cart"  method="get">
<center>Add to Cart</center>
Item <input name="item" type="text">
Quantity <input name="qty" type="text">
<br><br>
<input hidden=true name="bid" value="{{bid}}">
<input hidden=true name="cid" value={{cid}}>
<input type="submit" value="Add">
</form>
</div>


</html>
